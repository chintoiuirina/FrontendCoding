<div>

    <p>Number b: </p>
    <input type="number" ng-model="b">

    <p>
        <!--TODO Button for calculating values-->
        <button ng-click="calculate()">Calculeaza</button>

    <p> a + b = <span>{{suma}}</span></p>

    <p> a / b = <span>{{imp}}</span></p>
